<div class="row">
    <div class="col-8">
<button class="btn btn-warning my-4" (click)="fetchEmployees()">Display Employee Details</button>
<table class="table table-hover table-striped w-50">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Salary</th>
            <th>Age</th>
            <th>Action</th>
        </tr>
    </thead>
        <tbody>
            <tr *ngFor="let employee of employees">
            <td>{{employee["id"]}}</td>
            <td>{{employee["employee_name"]}}</td>
            <td>{{employee["employee_salary"]}}</td>
            <td>{{employee["employee_age"]}}</td>
            <td><button class="btn btn-primary mx-2" (click)="editEmployee(employee)">Edit</button><button class="btn btn-danger">Delete</button></td>
            </tr>
        </tbody>
</table>
</div>
<div class="col-4">
   
       <div>Name: <input type="text" class="form-control" [(ngModel)]="name1"  ></div>  
     
         <div>Salary: <input type="text"  class="form-control"   [(ngModel)]="salary" ></div>
  
        <div>Age: <input type="text"  class="form-control"  [(ngModel)]="age" ></div> 
    
     <button (click)="addEmployee()">Add Employee</button>
 </div>
</div>
