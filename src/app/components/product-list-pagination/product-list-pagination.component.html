<h1>Product List</h1>
<div class="container-fluid">
    <div class="row">
        <div class="offset-4 mb-4">
            <button class="btn btn-primary me-2" title="Sort by Rating"  (click)="sortByRatingAsc()"> Sort ASC</button>
            <button class="btn btn-primary" title="Sort by Rating" (click)="sortByRatingDsc()"> Sort DSC</button>


        </div>
        <div class="col-3" *ngFor="let product of productArr | paginate:{itemsPerPage:4,currentPage:p}">
            <div class="card p-4 mb-3"  style="width:300px;" >
                <img src="{{product.image}}" class="card-img-top" style="width:100%;height:250px;">
                <div class="card-body mt-3 mb-2" style="height:170px">
                    <div class="card-title">{{product.title}}</div>
                    <div class="card-subtitle"><span>&#x20B9;</span>{{product.price}}</div>
                    <div><img src="../../../assets/images/flipkart-icon.jpeg" width="20px" height="20px"><span class="assured">Assured</span></div>
                    <div class="card-text">{{product.rating.rate}}<span class="bi bi-star-fill"></span></div>
                    <div class="card-text">{{product.category}}</div>
                </div>
            </div>
        </div>
        <div class="offset-4">
            <pagination-controls (pageChange)="p=$event"></pagination-controls>
        </div>
        
    </div>
</div>
